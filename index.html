<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contest</title>
</head>
<body>
        <div class="nav">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="scaler logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="logo">
        </div>
    <div class="home-page">
        <div class="col1">
            <h3 id="h3">Post your thoughts here</h3>
            <div class="box ">
                <div class="boxes" >
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" id="persons" alt="person" height="50px">
                    <textarea id="tweetInput" placeholder="type your thoughts here"></textarea>
                </div>
                <div class="box2">
                    <p id="charCount">0/100</p>
                    <button id="postButton">Post</button>
                </div>
            </div>
        </div>
        <div class="col2" id="tweetDisplay">
            <!-- Tweet cards will be dynamically added here -->
        </div>
    </div>
    <div class="delete-confirm" style="display: none;">
        <div class="modal-content">
            <h2>Are you sure you want to delete this tweet?</h2>
            <button id="cancelDelete">Cancel</button>
            <button id="confirmDelete">Delete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
